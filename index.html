<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container-game">
      <div class="container-up">
        <i id="playerPick" class="fa fa-hand-rock-o"></i>
        <i id="computerPick" class="fa fa-hand-rock-o"></i>
      </div>
      <div class="contanier-middle">
        <span id="winnerInfo"></span>
        <span id="scoreInfo">Your score: 0. Computer score: 0</span>
      </div>
      <div class="container-down">
        <button class="btn" value="0"><i class="fa fa-hand-rock-o"></i></button>
        <button class="btn" value="1">
          <i class="fa fa-hand-paper-o"></i>
        </button>
        <button class="btn" value="2">
          <i class="fa fa-hand-scissors-o"></i>
        </button>
      </div>
    </main>
  </body>
</html>
